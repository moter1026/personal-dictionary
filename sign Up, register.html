<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/sign up or register/style-Reg.css">
    <script src="./node_modules/jquery/dist/jquery.js"></script>
    <title>Document</title>
</head>
<body>
    <!-- <a href="#" id="redactor_link">Редактировать профиль</a> -->
    <div id="block_redactor_and_home"><a href="./index.html"><img src="./img/home.svg" alt="Главная страница"></a></div>
    <div id="error_register_or_login"></div>
    <div id="Sign_Up" class="block">
        <p class="heading_reg_sign_up_and_other">Авторизация</p>
        <form id="form_of_sign_up" name="form_of_sign_up" method="POST" action="login">
            <div class="flex flex_in_form">
                <div class="text_left">Никнейм:</div>
                <input type="text" class="input_type_text" placeholder="Ваш никнейм" id="loginNick" name="loginNick">
            </div>
            <div class="flex flex_in_form">
                <div class="text_left">Пароль:</div>
                <input type="text" class="input_type_text" placeholder="Ваш пароль" id="loginPassword" name="loginPassword">
            </div>
            <input type="submit" value="Войти" id="loginSubmit" name="loginSubmit">
        </form>
        <a href="#" id="link_of_registration">Регистрация</a>
    </div>
    <div id="Register" class="none">
        <p class="heading_reg_sign_up_and_other">Регистрация</p>
        <form action="register" id="form_of_registration" method="POST">
            <div class="flex flex_in_form">
                <div class="text_left">Никнейм:</div>
                <input type="text" class="input_type_text" placeholder="Придумайте никнейм" id="registrNick" name="registrNick">
            </div>
            <div class="flex flex_in_form">
                <div class="text_left">Почта:</div>
                <input type="text" class="input_type_text" placeholder="Введите свою почту" id="registrEmail" name="registrEmail">
            </div>
            <div class="flex flex_in_form">
                <div class="text_left">Пароль:</div>
                <input type="text" class="input_type_text" placeholder="Придумайте пароль" id="registrPassword" name="registrPassword">
            </div>
            <div class="flex flex_in_form">
                <div class="text_left">Повтор пароля:</div>
                <input type="text" class="input_type_text" placeholder="Повторите пароль">
            </div>
            <input type="submit" value="Зарегистрироваться">
        </form>
        <a href="#" id="link_of_sign_up">Авторизация</a>
    </div>
    <script src="./js/sign up or register/sign Up, register.js"></script>
    <script>
        let errorBlock = $("#error_register_or_login");
        errorBlock.prepend(`<p>${ErrorText}</p>`)
    </script>
</body>
</html>
